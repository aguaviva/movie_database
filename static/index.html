<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="./es-ES/processed_movie_database.js"></script>
  <style>
    .verybigmodal {
    max-width: 70%;
}
  </style>
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Carousel</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ordenar por
          </button>
          <div class="dropdown-menu col-4" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" key="title" href="#">Titulo</a>
            <a class="dropdown-item" key="date" href="#">Agno</a>
            <a class="dropdown-item" key="duration" href="#">Duracion</a>
            <a class="dropdown-item" key="res" href="#">Resolucion</a>
          </div>
        </div>
        <form id="searchForm" class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main role="main" >
	<!-- Displaying the movies -->
  <section id="movie-grid" class="d-flex flex-wrap justify-content-around"  style="margin-top:50px">
  </section>

<!-- Large modal -->
  <div id="myModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl verybigmodal">
      <div class="modal-content">

        <div class="row">
          
          <div class="col-sm-4">
            <img id="poster"  class="img-fluid  w-100"   src="./es-ES/thumbs/sln50uQYigvu5AvN72JfYfu1ckq.jpg">
          </div>
          
          <div class="col-sm-8">
            <p></p>
            <h1 id="title">' + title + '</h1>
            <p id="subtitle" class="text-muted"></p>
            <p></p><p></p>
            <h4>Synopsis</h4>
            <p id="overview"> </p>
            <p></p>
            <p id="tech_details" class="text-muted"> </p>
            <p id="path" class="text-muted"> </p>
            <p></p>
            <button type="button" class="btn btn-primary">Ver pelicula</button>
          </div>

        </div>      
      </div>
    </div>
  </div>

  </main>
  </body>
</html>
